title: 外币银行卡信息对象
type: object
description: 外币银行卡信息
properties:
  accountName:
    type: string
    description: 非中文账户名称
    maxLength: 64
  bankName:
    type: string
    description: 银行名称
    maxLength: 32
  cardNumber:
    type: string
    description: "卡号（不能以-:/开头   'DE','FR','ES','IT' 有IBAN 校验）"
    maxLength: 32
  bankCode:
    type: string
    description: 银行编码（美国9位路线号、英国银行分类号码、澳洲BSB)
  swiftCode:
    type: string
    description: SWIFT code
  bankAddress:
    type: string
    description: 银行地址
  currency:
    type: string
    description: 币种
    example: USD
    minLength: 3
    maxLength: 3
required:
  - accountName
  - bankName
  - cardNumber
  - swiftCode
  - bankAddress

title: 付款指令对象
type: object
description: 付款指令信息
properties:
  sourceCurrency:
    type: string
    description: 源币种
  sourceAmount:
    type: string
    description: 源金额
  targetCurrency:
    type: string
    description: 目标币种
  targetAmount:
    type: string
    description: 目标金额
  tradeDate:
    type: string
    description: 交易时间
  goodsName:
    type: string
    description: 商品名称
  goodsNumber:
    type: string
    description: 商品数量
  goodsPrice:
    type: string
    description: 商品单价
  logistics:
    type: string
    description: 物流方式
  procurementType:
    type: string
    description: 采购类型
  createTime:
    type: string
    description: 付款单创建时间
  status:
    type: string
    description: "    ON_GOING(\"付款中\"),\n    SUCCESS(\"付款成功\"),\n    FAILED(\"付款失败\"),\n    REFUNDING(\"退款中\"),\n    REFUNDED(\"已退款\"),\n    CANCELED(\"已撤销\"),\n    EXTERNAL_CHECKING(\"等待外部审核\")"
    enum:
      - ON_GOING
      - SUCCESS
      - FAILED
      - REFUNDING
      - REFUNDED
      - CANCELED
      - EXTERNAL_CHECKIGN
  failedReson:
    type: string
    description: 失败原因
  rate:
    type: string
    description: 汇率
  rateTime:
    type: string
    description: 汇率时间
  commissionReceivable:
    type: string
    description: 应收手续费
  commissionReceived:
    type: string
    description: 实收手续费
  payeeBankAccountId:
    type: string
    description: 收款人id
  paymentId:
    type: string
    description: 外部流水号

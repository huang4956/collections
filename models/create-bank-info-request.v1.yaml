title: create-bank-info
type: object
x-examples: {}
description: 银行卡信息
properties:
  currencys:
    type: array
    description: 币种
    items: {}
  account_name:
    type: string
    description: 账户名称
  account_phone:
    type: string
    description: 关联手机号
  card_number:
    type: string
    description: 银行卡号
  bind_type:
    type: string
    description: 对公、对私
  city:
    type: string
    description: 银行城市
  province:
    type: string
    description: 银行省份
  prcptcd:
    type: string
    description: 大额行号
  address:
    type: string
    description: 银行地址
  branch_name:
    type: string
    description: 支行名称
  name:
    type: string
    description: 银行名称
  code:
    type: string
    description: 银行编号
  region:
    type: string
    description: "    CN(\"CN\", \"中国大陆\"),\n    US(\"US\", \"美国\"),\n    FR(\"FR\", \"法国\"),\n    DE(\"DE\", \"德国\"),\n    IT(\"IT\", \"意大利\"),\n    ES(\"ES\", \"西班牙\"),\n    GB(\"GB\", \"英国\"),\n    HK(\"HK\", \"中国香港\");"
  user_type:
    type: string
    description: "    INDIVIDUAL(\"个人\", \"0\"),\n    ENTERPRISE(\"企业\", \"1\");"
  card_type:
    type: string
    description: "    DEBIT(0, \"借记卡\"),\n    CREDIT(1, \"信用卡\"),\n    CORPORATE(2, \"对公银行卡\");"
  swift_code:
    type: string
    description: 银行所在地为非大陆时必填
  sort_code:
    type: string
    description: '银行分类号码:银行所在地为英国时必填'
  routing_number:
    type: string
    description: 银行所在地为美国时必填
required:
  - currencys
  - account_name
  - account_phone
  - card_number
  - bind_type
  - address
  - name
  - region
  - user_type
  - card_type

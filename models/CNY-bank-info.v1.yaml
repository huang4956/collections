title: 人民币银行卡信息对象
type: object
description: 人民币银行卡信息，创建国内CNY（人民币）银行卡信息时必传
properties:
  accountName:
    type: string
    description: 账户名称
    maxLength: 32
  bankCode:
    type: string
    description: 银行编码
    maxLength: 64
  provinceCode:
    type: string
    description: 省份编码
    maxLength: 32
  cityCode:
    type: string
    description: 市编码
    maxLength: 32
  branchBankName:
    type: string
    description: 支行名称
    maxLength: 32
  certNo:
    type: string
    maxLength: 18
    description: '收款人证件号码:对公时为企业信用代码；对私为个人身份证号码'
  accountNumber:
    type: string
    description: 银行卡号
    maxLength: 32
  contactPhone:
    type: string
    description: 收款人联系电话
    maxLength: 12
required:
  - accountName
  - bankCode
  - provinceCode
  - cityCode
  - branchBankName
  - certNo
  - accountNumber
  - contactPhone

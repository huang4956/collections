title: create-payment-request
type: object
properties:
  list:
    type:
      - array
    description: 请求对象
    items:
      type: object
      properties:
        tradeCode:
          type: string
          description: 贸易编码
        payeeBankAccountNumber:
          type: string
          description: 收款人银行卡号，用于校验
        extPaymentId:
          type: string
          description: 外部唯一单号
        sourceCurrency:
          type: string
          description: 源币种
        targetCurrency:
          type: string
          description: 目标币种
        targetAmount:
          type: string
          description: 目标金额
        tradeDate:
          type: string
          default: yyyy-MM-dd
          description: 交易时间
          format: date
        goodsName:
          type: string
          description: 商品名称
        goodsNumber:
          type: string
          description: 商品数量
        goodsPrice:
          type: string
          description: 商品单价
        logistics:
          type: string
          description: 物流方式
        procurementYype:
          type: string
          description: 采购类型
        payeeBankAccountId:
          type: string
          description: 收款人编号
      required:
        - tradeCode
        - payeeBankAccountNumber
        - clientId
        - sourceCurrency
        - targetCurrency
        - targetAmount
        - tradeDate
        - goodsName
        - goodsNumber
        - goodsPrice
        - logistics
        - procurementYype
        - payeeBankAccountId
  extBatchId:
    type: string
openapi: 3.0.0
info:
  title: 7. 供应商付款收款人银行账户
  version: '1.0'
  description: ''
servers:
  - url: 'https://global-api-sandbox.lianlianpay-inc.com'
    description: 沙盒环境地址
  - description: 生产环境地址
    url: 'https://global-api.lianlianglobal.com'
components:
  schemas:
    payee-bank-account:
      title: 收款人银行卡信息对象
      type: object
      description: 收款人银行卡信息
      x-tags:
        - Models
      properties:
        id:
          type: string
          description: 收款人银行卡账户编号
          maxLength: 32
        accountType:
          type: string
          enum:
            - ENTERPRISE
            - INDIVIDUAL
          description: |-
            银行卡账户绑定类型：
              ENTERPRISE: 对公类型
              INDIVIDUAL: 对私类型
        region:
          type: string
          description: "    CN(\"CN\", \"中国大陆\"),\n    US(\"US\", \"美国\"),\n    FR(\"FR\", \"法国\"),\n    DE(\"DE\", \"德国\"),\n    IT(\"IT\", \"意大利\"),\n    ES(\"ES\", \"西班牙\"),\n    GB(\"GB\", \"英国\"),\n    HK(\"HK\", \"中国香港\")"
          enum:
            - CN
            - US
            - FR
            - DE
            - IT
            - ES
            - GB
            - HK
          minLength: 2
          maxLength: 2
        cnyBankInfo:
          $ref: '#/components/schemas/cny-bank-info'
        noneCNYBankInfo:
          $ref: '#/components/schemas/none-cny-bank-info'
        status:
          type: string
          description: "    WAITING_DOCUMENT(\"待完善材料\"),\n    WAITING_CHECK(\"待审核\"),\n    SUCCESS(\"成功\"),\n    FAILED(\"失败\")"
          enum:
            - WAITING_DOCUMENT
            - WAITING_CHECK
            - SUCCESS
            - FAILED
        createTime:
          type: string
          description: 创建时间
      required:
        - id
        - accountType
        - region
        - status
        - createTime
    none-cny-bank-info:
      title: 外币银行卡信息对象
      type: object
      description: 外币银行账户信息，创建外币银行账户信息时必传
      properties:
        accountName:
          type: string
          description: 非中文账户名称
          maxLength: 64
        bankName:
          type: string
          description: 银行名称
          maxLength: 32
        accountNo:
          type: string
          description: "卡号（不能以-:/开头   'DE','FR','ES','IT' 有IBAN 校验）"
          maxLength: 32
        bankCode:
          type: string
          description: 银行编码（美国9位路线号、英国银行分类号码、澳洲BSB)
        swiftCode:
          type: string
          description: SWIFT code
        bankAddress:
          type: string
          description: 银行地址
        currency:
          type: string
          description: 币种
          example: USD
          minLength: 3
          maxLength: 3
      required:
        - accountName
        - bankName
        - accountNo
        - swiftCode
        - bankAddress
      x-tags:
        - Models
    cny-bank-info:
      title: 人民币银行卡信息对象

paths:
  /supplier/v1/payee-document:
    put:
      summary: 更新收款人材料信息
      operationId: put-payee-document
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                payeeBankAccountId:
                  type: string
                  description: 外部收款人银行账户id
                attachmentId:
                  type: string
                  description: 附件id
        description: ''
      description: 更新合同材料信息，审核成功之后即可使用
      tags:
        - 收款人
    parameters: []
  /supplier/v1/payee-bank-accounts:
    post:
      summary: 创建收款人银行账号信息
      operationId: post-payees
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/payee-bank-account'
          headers: {}
        '400':
          description: |-
            业务失败:

            | Code | Description |
            |------|------------|
            | 999995| 参数校验失败 |
            | 510004| 附件不存在 |
            | 009012| 该银行卡企业“贸易外汇收支企业名录”状态异常，无法提现至该银行卡 |
            | 009013| 该银行卡企业未在当地外管局办理名录登记，无法提现至该银行卡 |
            | 109001| 收款人申报失败 |
            | 109002| 收款人审核失败 |
            | 109003| 对公账户不支持绑定对私银行卡 |
            | 109004| 存在待审核的合同 |
            | 109002| 收款人信息有误 |
        '500':
          description: |-
            系统异常类型:

            | Code | Description |
            |------|------------|
            | 500000| Internal Server Error, Contact Lianlian Pay for technical support|
      description: |-
        创建收款人银行账号信息，创建前请提前调用附件接口上传相关材料文件，创建成功会返回收款人信息，如果姓名、证件号、银行账号匹配已有收款人信息，则会返回已存在的收款人。

        成功创建收款人银行账号之后，连连这边会给与审核，状态为审核成功之后就能正常使用该收款人。

        收款银行编码请参照 `银行信息枚举` 对象
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                attachmentId:
                  type: string
                  description: 附件编号（调用附件上传接口获得）
                  maxLength: 32
                accountType:
                  type: string
                  enum:
                    - ENTERPRISE
                    - INDIVIDUAL
                  description: |-
                    银行账户绑定类型：
                       ENTERPRISE: 对公类型
                       INDIVIDUAL: 对私类型
                region:
                  type: string
                  description: "    CN(\"CN\", \"中国大陆\"),\n    US(\"US\", \"美国\"),\n    FR(\"FR\", \"法国\"),\n    DE(\"DE\", \"德国\"),\n    IT(\"IT\", \"意大利\"),\n    ES(\"ES\", \"西班牙\"),\n    GB(\"GB\", \"英国\"),\n    HK(\"HK\", \"中国香港\"),\n    AU(\"AU\", \"澳大利亚\"),\n    TW(\"TW\", \"中国台湾\"),\n    KR(\"KR\", \"韩国\"),\n    JP(\"JP\", \"日本\")"
                  enum:
                    - CN
                    - US
                    - FR
                    - DE
                    - IT
                    - ES
                    - GB
                    - HK
                    - AU
                    - TW
                    - KR
                    - JP
                  minLength: 2
                  maxLength: 2
                cnyBankAccountInfo:
                  type: object
                  description: 人民币银行账户
                  properties:
                    contactPhone:
                      type: string
                      description: 收款人联系电话
                      maxLength: 12
                    accountNo:
                      type: string
                      description: 银行账号
                      maxLength: 32
                    certNo:
                      type: string
                      maxLength: 18
                      description: '收款人证件号码:对公时为企业信用代码；对私为个人身份证号码'
                    branchBankName:
                      type: string
                      description: 支行名称
                      maxLength: 32
                    accountName:
                      type: string
                      description: 账户名称
                      maxLength: 32
                    bankCode:
                      type: number
                      description: 银行编号，请参照`银行枚举信息`对象填写编号
                      minimum: 1
                      maximum: 288
                    cityCode:
                      type: string
                      description: '城市编码,请根据`省市字典接口`查询'
                  required:
                    - contactPhone
                    - accountNo
                    - certNo
                    - branchBankName
                    - accountName
                    - bankCode
                    - cityCode
                noneCNYBankAccountInfo:
                  $ref: '#/components/schemas/none-cny-bank-info'
              required:
                - attachmentId
                - accountType
                - region
        description: "  创建收款人银行账号信息分为两种：\n  \n  1、创建国内CNY（人民币）银行账号，这时候你需要传cnyBankInfo必传\n  \n  \n  2、创建外币银行账号，这时候noneCNYBankInfo必传"
      tags:
        - 收款人
    parameters: []
    get:
      summary: 查询收款人信息
      operationId: get-payee-bank-accounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                    description: 总大小
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/payee-bank-account'
                required:
                  - total
        '400':
          description: |-
            业务失败:

            | Code | Description |
            |------|------------|
            | 999995| 参数校验失败 |
        '500':
          description: |-
            系统异常类型:

            | Code | Description |
            |------|------------|
            | 500000| Internal Server Error, Contact Lianlian Pay for technical support|
      description: 分页查询收款人信息
      parameters:
        - schema:
            type: string
          in: query
          name: id
          description: 收款人银行账户编号
        - schema:
            type: string
          in: query
          name: region
          description: "    CN(\"CN\", \"中国大陆\"),\n    US(\"US\", \"美国\"),\n    FR(\"FR\", \"法国\"),\n    DE(\"DE\", \"德国\"),\n    IT(\"IT\", \"意大利\"),\n    ES(\"ES\", \"西班牙\"),\n    GB(\"GB\", \"英国\"),\n    HK(\"HK\", \"中国香港\")"
        - schema:
            type: string
          in: query
          name: accountNo
          description: 户名
        - schema:
            type: number
            example: 10
            maximum: 100
            minimum: 1
          in: query
          name: pageSize
          required: true
          description: 分页大小
        - schema:
            type: number
            minimum: 1
            example: 1
          in: query
          name: pageNum
          description: 分页页码
          required: true
      tags:
        - 收款人
  '/supplier/v1/payee-bank-accounts/account/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    delete:
      summary: 删除收款人银行账号信息
      operationId: delete-payee-bank-accounts-account-id
      responses:
        '200':
          description: OK
      tags:
        - 收款人
      description: ''
